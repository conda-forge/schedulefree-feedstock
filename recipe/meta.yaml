{% set name = "schedulefree" %}
{% set version = "1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/schedulefree-{{ version }}.tar.gz
  sha256: bf72aca89acde8e2e013e48ceddd217065bc4185c92d66e4a04ce19a0b51e895

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.4
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.4
    - pytorch >=2.0
    - typing_extensions

test:
  imports:
    - schedulefree
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facebookresearch/schedule_free
  summary: Schedule Free Learning in PyTorch
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
